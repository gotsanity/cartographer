<div class="container">
	<form #postForm="ngForm">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title">
		</div>
		<div class="form-group">
			<label for="author">Author</label>
			<input type="text" class="form-control" id="author" required [(ngModel)]="model.author" name="author">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
		</div>
		<div class="form-group">
			<label for="body">Body</label>
			<textarea class="form-control" id="body" required [(ngModel)]="model.body" name="body"></textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success" id="submitPost">Submit</button>
		</div>
	</form>
</div>
