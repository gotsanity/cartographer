<div class="card">
  <div *ngIf="isEditing" class="card-body">
    <h2>Blog Detail</h2>
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title:
          <input class="form-control" formControlName="title">
        </label>
      </div>
      <div class="form-group">
        <label>Body:
          <input class="form-control" formControlName="body">
        </label>
      </div>
    </form>
  </div>

  <div *ngIf="!isEditing" class="card" (deletePost)="onDeletePost($event)">
  <!-- <img class="card-img-top" alt="Card image cap"> -->
    <div class="card-body">
      <h3 class="card-title">{{blogPost.title}}</h3>
      <h6 class="card-subtitle mb-2 text-muted">By: {{blogPost.author.name}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Posted on: {{blogPost.updated_on | date }}</h6>
      <p class="card-text">{{blogPost.body}}</p>
    </div>
  </div>

  <div class="card-footer">
    <button *ngIf="!id" type="button" (click)="createPost()" [disabled]="blogForm.pristine" class="btn btn-success">Create</button>
    <button *ngIf="id && !isEditing" type="button" (click)="editPost()" class="btn btn-success">Edit</button>
    <button *ngIf="id && isEditing" type="button" [disabled]="blogForm.pristine" (click)="onSubmit()" class="btn btn-success">Save</button>
    <button *ngIf="isEditing" type="button" (click)="cancelEdit()" class="btn btn-danger">Cancel</button>
    <button *ngIf="id" type="button" (click)="deleteBlogPost()" class="btn btn-danger">Delete</button>
  </div>
</div>
